<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering App</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font - Smythe -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://thumbs.dreamstime.com/b/delicious-burger-background-interior-burger-shop-fresh-hamburger-salad-meat-cheese-sauce-212145969.jpg"
          alt="Burger-Image"
        />
      </header>
      <div id="menu"></div>
      <div id="modal" class="modal hidden">
        <form id="form" class="form-items" action="">
          <label class="label-heading">Enter Card Details</label>
          <input
            type="text"
            id="user-name"
            placeholder="Enter your name"
            name="fullName"
            required
          />
          <input
            type="number"
            id="user-card-number"
            placeholder="Enter card number"
            name="cardnumber"
            required
          />
          <input
            type="number"
            id="user-card-cvv"
            placeholder="Enter CVV"
            name="cvv"
            required
          />
          <button type="submit" id="pay" class="btn submit-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
